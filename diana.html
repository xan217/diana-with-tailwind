    </div>
    <div class="m-5 p-3 w-1/3 flex-column rounded-md bg-white">
      <div class="title">
        Creación de usuario
      </div>
      <form action="">
        <div class="flex-column form-field">
          <label for="username">
            Nombre de Usuario
          </label>
          <input type="text" name="username" id="username" class="border-gray-300 border-solid border-2 w-full rounded-md"/>
        </div>
        <div class="form-field">
          <label for="profile">
            Perfil
          </label>
          <select name="profile" id="profile" class="border-gray-300 border-solid border-2 w-full rounded-md">
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="form-field">
          <label for="password">
            Contraseña
          </label>
          <input type="password" name="password" id="password" class="border-gray-300 border-solid border-2 w-full rounded-md"/>
        </div>
        <div class="form-field">
          <label for="re-password">
            Confirmar Contraseña
          </label>
          <input type="password" name="re-password" id="re-password" class="border-gray-300 border-solid border-2 w-full rounded-md"/>
        </div>
      </form>
    </div>
